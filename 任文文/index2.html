<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>三首任意山东诗人所写的诗词</title>
</head>

<body>
	<div align="center" >
		<font color="#F9A490">
			<h4>阮步兵</h4>
		</font>
		<font face="隶书" size="5px" color="#F9A490">南北朝 颜延之</font>
		<font face="楷体" color="#F9A490">
			<br>阮公虽沦迹，识密鉴亦洞。
			<br>沉醉似埋照，寓词类托讽。
			<br>长啸若怀人，越礼自惊众。
			<br>物故不可论，途穷能无恸。
		</font>
	</div>
	<div align="left">
		<font color="#F9A490">
			<h4>与子与游保叔塔同赋</h4>
		</font>
		<font face="隶书" size="5px" color="#F9A490">明 李攀龙</font>
		<font face="楷体" color="#F9A490">
			<br>古塔松台对寂寥，高斋斜日傍渔樵。
			<br>金牛忽见湖中影，铁骑初回海上潮。
			<br>更倚连城明月动，并携双剑落星摇。
			<br>若非赋有凌云气，笔厎天花可自飘。
		</font>
	</div>
	<div align="right">
		<font color="#F9A490">
			<h4>夜坐感怀寄徐文山</h4>
		</font>
		<font face="隶书" size="5px" color="#F9A490">明 谢榛</font>
		<font face="楷体" color="#F9A490">
			<br>独夜寒螀鸣不休，虚窗起坐忆南州。
			<br>山开薄雾来明月，天送长风作冷秋。
			<br>华发渐多惊老大，壮怀无奈叹沉浮。
			<br>美人一别江关渺，肯采芙蓉慰我愁。
		</font>
	</div>
</body>
</html>
